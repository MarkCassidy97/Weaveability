<body>

    <div class="hero-image hero-image__top" src="../images/banner-top.png">

        <div>

        </div>
        <div class="form">
            <form class="form-style-9">

                    <li>
                        <input type="text" name="field1" class="field-style field-split align-left" placeholder="Name" />

                    </li>
                    <li>

                        <input type="url" name="field4" class="field-style field-split align-right" placeholder="Website" />
                    </li>
                    <li>
                        <input type="text" class="field-style field-split align-left" id="date" data-format="DD-MM-YYYY" data-template="D MMM YYYY" name="date" value="09-01-2013">
                        <input type="submit" class="field-style field-split align-right" value="Submit" />
                    </li>
            </form>
        </div>
    </div>

    <div class="wrapper">
        <div>
            One
        </div>
        <div>Two</div>
        <div>Three</div>
    </div>
